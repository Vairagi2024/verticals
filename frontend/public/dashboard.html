<!DOCTYPE html>
<html>
<head>
    <title>Dashboard - Vertical Studies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #F8F9FB; }
        .header { background: #6C3AE0; color: white; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: 30px auto; padding: 20px; }
        .card { background: white; padding: 30px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); margin-bottom: 20px; }
        .welcome { font-size: 32px; font-weight: bold; margin-bottom: 10px; }
        .role-badge { display: inline-block; padding: 8px 16px; background: rgba(255,255,255,0.3); border-radius: 20px; }
        .btn { padding: 12px 24px; background: #6C3AE0; color: white; border: none; border-radius: 8px; cursor: pointer; font-size: 16px; }
        .btn:hover { background: #5a2eb8; }
        .subjects { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-top: 20px; }
        .subject-card { padding: 20px; background: #f5f5f5; border-radius: 12px; text-align: center; }
        .subject-icon { font-size: 40px; margin-bottom: 10px; }
        .logout { float: right; background: rgba(255,255,255,0.3); }
    </style>
</head>
<body>
    <div class="header">
        <button class="btn logout" onclick="logout()">Logout</button>
        <div id="welcome" class="welcome">Welcome!</div>
        <div id="role" class="role-badge"></div>
    </div>
    
    <div class="container">
        <div class="card">
            <h2>Vertical Studies Dashboard</h2>
            <p style="color: #666; margin-top: 10px;">Sector 44 D, SCO:371, Chandigarh</p>
        </div>
        
        <div class="card">
            <h3>Subjects</h3>
            <div class="subjects">
                <div class="subject-card" onclick="window.location.href='subject.html?id=physics'" style="cursor: pointer;">
                    <div class="subject-icon">‚öõÔ∏è</div>
                    <div><strong>Physics</strong></div>
                    <div style="color: #666;">by Jatin Goyal</div>
                </div>
                <div class="subject-card" onclick="window.location.href='subject.html?id=chemistry'" style="cursor: pointer;">
                    <div class="subject-icon">üß™</div>
                    <div><strong>Chemistry</strong></div>
                    <div style="color: #666;">by Sandeep Vaishnava</div>
                </div>
                <div class="subject-card" onclick="window.location.href='subject.html?id=mathematics'" style="cursor: pointer;">
                    <div class="subject-icon">üìê</div>
                    <div><strong>Mathematics</strong></div>
                    <div style="color: #666;">by Binay Singh</div>
                </div>
            </div>
        </div>
        
        <!-- Admin Panel (only visible to admins) -->
        <div class="card" id="adminPanel" style="display: none;">
            <h3>üîê Admin Panel</h3>
            <p style="color: #666; margin: 10px 0;">Manage your institute</p>
            <div style="display: flex; gap: 10px; flex-wrap: wrap; margin-top: 16px;">
                <button class="btn" onclick="window.location.href='admin-users'" style="background: #6C3AE0;">
                    üë• Manage Users
                </button>
            </div>
        </div>
    </div>

    <script>
        // Check if logged in
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) {
            window.location.href = '/';
        } else {
            document.getElementById('welcome').textContent = `Welcome, ${user.name}!`;
            document.getElementById('role').textContent = user.role.toUpperCase();
            
            // Show admin panel if user is admin
            if (user.role === 'admin') {
                document.getElementById('adminPanel').style.display = 'block';
            }
        }
        
        function logout() {
            localStorage.removeItem('user');
            localStorage.removeItem('session_token');
            window.location.href = '/';
        }
    </script>
</body>
</html>
