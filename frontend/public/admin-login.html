<!DOCTYPE html>
<html>
<head>
    <title>Vertical Studies - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #F8F9FB; }
        .container { max-width: 450px; margin: 50px auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { color: #6C3AE0; font-size: 32px; margin-bottom: 10px; }
        .header p { color: #666; font-size: 16px; }
        .card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        .role-header { text-align: center; margin-bottom: 30px; }
        .role-icon { width: 80px; height: 80px; margin: 0 auto 20px; background: #6C3AE0; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 40px; color: white; }
        .role-title { font-size: 28px; color: #6C3AE0; font-weight: bold; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 500; }
        input { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #6C3AE0; }
        .btn { width: 100%; padding: 16px; background: #6C3AE0; color: white; border: none; border-radius: 8px; font-size: 18px; font-weight: bold; cursor: pointer; transition: background 0.3s; }
        .btn:hover { background: #5a2eb8; }
        .error { color: #d32f2f; padding: 12px; background: #ffebee; border-radius: 8px; margin-bottom: 20px; display: none; }
        .back-link { text-align: center; margin-top: 20px; }
        .back-link a { color: #6C3AE0; text-decoration: none; font-weight: 500; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vertical Studies</h1>
            <p>Sector 44 D, Chandigarh</p>
        </div>
        
        <div class="card">
            <div class="role-header">
                <div class="role-icon">üëë</div>
                <div class="role-title">Admin Login</div>
            </div>
            
            <div id="error" class="error"></div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Admin Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn">Login as Admin</button>
            </form>
            
            <div class="back-link">
                <a href="/index.html">‚Üê Back to Role Selection</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            
            try {
                const response = await fetch('/api/auth/login/admin', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email, password })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('session_token', data.session_token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    window.location.href = 'dashboard.html';
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (error) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
